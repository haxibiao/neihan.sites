extend type Query @middleware(checks: ["auth:api"]) {
  followedArticles(user_id: Int!): [Article!] @paginate(defaultCount: 10, builder: "App\\Article@resolveFollowedArticles")

  pendingArticles(category_id: Int): [Article!] @field(resolver: "App\\Article@resolvePendingArticles")

  trashArticles: [Article!] @paginate(defaultCount: 10, builder: "App\\Article@resolveTrashArticles")
}

extend type Query {
  recommendVideos(count: Int = 5, page: Int = 1): ArticlePaginator @field(resolver: "App\\Article@resolveRecommendVideos")
  RecommendVideos(count: Int = 5, page: Int = 1): ArticlePaginator @field(resolver: "App\\Article@resolveRecommendVideos")

  article(id: Int! @eq): Article @find
  recommendArticles: [Article!] @paginate(defaultCount: 10, builder: "App\\Article@resolveRecommendArticles")
  sharePost(id: ID!): String @field(resolver: "App\\Article@getShareLink")
  articles(status: ArticleStatus = all, user_id: Int, category_id: Int, submit: ArticleSubmitStatus = ALL, orderBy: [OrderByClause!] @orderBy): [Article!]
    @paginate(defaultCount: 10, builder: "App\\Http\\GraphQL\\Queries\\ArticleQueries@articles")
}

enum ArticleStatus {
  public @enum(value: 1)
  draft @enum(value: 0)
  all @enum(value: 10)
}

enum ArticleSubmitStatus {
  REFUSED_SUBMIT @enum(value: -1)
  REVIEW_SUBMIT @enum(value: 0)
  SUBMITTED_SUBMIT @enum(value: 1)
  ALL @enum(value: 10)
}
