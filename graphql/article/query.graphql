type Article {
  id: Int!
  type: String!
  title: String @rename(attribute: "subject")
  subject: String
  product_id: Int
  description: String @rename(attribute: "subjectDescription")
  subjectDescription: String
  body: String
  video_url: String
  favorited: Int
  time_ago: String!
  liked: Boolean
  liked_id: Int
  favorited: Boolean
  favorited_id: Int
  cover: String
  submit: Int
  hits: Int!
  count_words: Int
  count_likes: Int
  count_replies: Int
  count_comments: Int
  count_tips: Int!
  pivot_time_ago: String
  pivot_status: String
  pivot_category: Category
  user: User
  video: Video
  images: [Image!]
  artilceImages: [Image!]
  category: Category
  categories: [Category!]
  collection: Collection
  tips: [Tip!]
  comments: [Comment]!
  created_at: DateTime!
  updated_at: DateTime!
  isAdPosition: Boolean
  answered_status: Int
  question_reward: Int
  issue: Issue
  remark: String
}

# type ArticlePaginator {
