type Favorite {
  id: Int!
  user: User
  faved_id: Int!
  created_at: DateTime
  updated_at: DateTime
  article: Article
  post: Post
  favorited: Boolean
}
extend type Query {
  favorites(user_id: Int! @eq, faved_type: String, orderBy: [OrderByClause!] @orderBy): [Favorite] @paginate(defaultCount: 10)

  favorite(user_id: Int! @eq, faved_id: Int! @eq): Favorite @paginate(defaultCount: 5)
}
