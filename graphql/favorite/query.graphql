type Favorite {
    id: Int
    user_id: Int
    user: User @belongsTo
    question: Question
    post:Post
    favorable_id:Int!
    favorable_type:String!
    created_at: DateTime
    updated_at: DateTime
}

extend type Query {
    favorites(type: FavorableEnum!): [Favorite]
        @paginate(builder: "App\\Favorite@resolveFavorites", defaultCount: 10)
}
