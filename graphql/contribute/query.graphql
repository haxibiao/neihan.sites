type Contribute {
  id: ID!
  user: User!
  amount: Int!
  remark: String
  balance: Int!
  created_at: DateTime!
  time_ago: String
  updated_at: DateTime!
}

extend type Query @middleware(checks: ["auth:api"]) {
  contributes(user_id: Int! @eq, orderBy: [OrderByClause!] @orderBy): [Contribute]
    @paginate(defaultCount: 10, builder: "App\\Contribute@resolveContributes")
}
