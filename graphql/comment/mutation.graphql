extend type Mutation @middleware(checks: ["auth:api"]) {
  addComment(
    commentable_id: Int!
    commentable_type: commentType!
    body: String!
  ): Comment!
    @field(resolver: "App\\Comment@create")

  acceptComments(comment_ids: [Int]!): [Comment]!
    @field(resolver: "App\\Comment@accept")

  deleteComment(id: Int!): Comment! @delete
}
enum commentType {
  articles @enum(value: "posts")
  comments
  feedbacks
  posts
}
