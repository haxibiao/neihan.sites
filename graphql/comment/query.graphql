extend type Query {
  comments(
    commentable_id: Int!
    commentable_type: String!
    user_id: Int
    orderBy: [OrderByClause!] @orderBy @deprecated(reason: "已经废弃")
  ): [Comment!] @paginate(defaultCount: 5, builder: "App\\Comment@resovleComments")

  comment(id: Int! @eq): Comment @find

  replies(comment_id: Int! @eq, orderBy: [OrderByClause!] @orderBy): [Comment!] @paginate(defaultCount: 5)
}

type Comment {
  id: Int!
  user: User
  body: String!
  likes: Int @rename(attribute:"count_likes")
  count_likes: Int
  liked: Boolean
  count_replies: Int
  commentable_id: Int!
  replies: [Comment!]
  comments: [Comment!] @paginate(defaultCount: 5, builder: "App\\Comment@resolveComments")
  lou: Int
  time_ago: String!
  created_at: DateTime!
  is_accept: Boolean
  article: Article
}
