extend type Mutation @middleware(checks: ["auth:api"]) {
  follow(user_id: Int!, followed_type: FollowType!, followed_id: Int!): Follow!
    @field(resolver: "App\\Follow@createFollow")
  unfollow(id: Int!): Follow @delete
  toggleFollow(followed_type: FollowType!, followed_id: Int!): Follow!
    @field(resolver: "App\\Follow@toggleFollow")
}

enum FollowType {
  users
  categories
  collections
}
