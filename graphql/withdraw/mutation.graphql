extend type Mutation @middleware(checks: ["auth:api"]) {
  createWithdraw(amount:Float!,platform:Platform = ALIPAY @spread,useWithdrawBadges:Boolean=false):Withdraw  @field(resolver: "App\\Withdraw@createWithdraw")
}

enum Platform{
  ALIPAY @enum(value:Alipay)
  WECHAT @enum(value:Wechat)
  DONGDEZHUAN @enum(value:dongdezhuan)
}