extend type Mutation @middleware(checks: ["auth:api"]) {
  """
  这就是工厂里刷视频赚金币的奖励接口（依赖gql type Gold）
  """
  videoPlayReward(input: videoPlayReport): Gold
    @field(resolver: "App\\Video@videoPlayReward")
  """
  获取视频下载链接
  """
  downloadVideo(video_id:Int!) :String
    @field(resolver: "App\\Video@downloadVideo")

}

input videoPlayReport {
  video_id: Int
  play_duration: Float
  video_ids: [Int]
}

input MetadataInfo {
  title:String
}
