type Video {
  id: Int!
  url: String
  duration: Int
  info: VideoInfo
  status: Int!
  cover_url: String
  article: Article!
}
extend type Query {
  queryDetail:String! @field(resolver: "App\\Video@queryDetail")
}
type VideoInfo {
  width: Int
  weight: Int
  height: Int
  covers: [String!]
  cover: String
  rotate: Int
}
