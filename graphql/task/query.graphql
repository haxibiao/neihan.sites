type Task {
  id: Int!
  user: User
  name: String
  details: String
  type: Int
  status: Int
  task_progress: Float
  task_status: Int
  reward_info: RewardInfo
  success_reward: SuccessRewardInfo
  start_at: DateTime
  end_at: DateTime
  start_time: String
  end_time: String
  created_at: DateTime
  updated_at: DateTime
}

type RewardInfo {
  gold: Int
  contribute: Int
}

type SuccessRewardInfo {
  gold: Gold
}

extend type Query @middleware(checks: ["auth:api"]) {
  DrinkWaterTasks: [Task!] @field(resolver: "App\\Task@resolveDrinkWaterTasks")
  tasks(type: TaskType!): [Task!] @field(resolver: "App\\Task@resolveTasks")

  # tasks(type: TaskType): [Task!]
}

enum TaskType {
  Sleep @enum(value: "Sleep")
  All @enum(value: "All")
}
