type Task {
  id: Int!
  user: User
  name: String
  details: String
  type: Int
  status: Int
  task_progress: Float
  task_status: Int
  reward: RewardInfo
  start_at: DateTime
  end_at: DateTime
  start_time: String
  end_time: String
  created_at: DateTime
  updated_at: DateTime
}

type RewardInfo {
  gold: Int
}

extend type Query @middleware(checks: ["auth:api"]) {
  DrinkWaterTasks: [Task!] @field(resolver: "App\\Task@resolveDrinkWaterTasks")
}
