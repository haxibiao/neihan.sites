type Gold {
  user: User @belongsTo
  gold: Int!
  balance: Int!
  remark: String
  created_at: DateTime!
  time_ago: String
}

extend type Query @middleware(checks: ["auth:api"]) {
  golds(user_id: Int! @eq, orderBy: [OrderByClause!] @orderBy): [Gold]! @paginate(defaultCount: 10, builer: "App\\Gold")
}
