#视频列表（新）
query recommendPostsQuery {
    recommendPosts {
        id
        spider {
            id
        }
        content
        description
        status
        liked
        count_likes
        count_comments
        review_id
        review_day
        is_ad
        created_at
        user {
            id
            name
            avatar
            followed_status
            gender
            age
            introduction
        }
        categories {
            id
            name
            logo
        }
        images {
            id
            url
            width
            height
        }
        video {
            id
            url
            cover
            duration
            width
            height
        }
        product {
            id
            name
            description
            price
            cover {
                id
                url
            }
        }
    }
}