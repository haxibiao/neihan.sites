# 个人主页
query userProfileQuery($id: Int!) {
    user(id: $id) {
        id
        name
        avatar
        token
        uuid
        phone
        title_phone
        birthday_msg
        introduction
        gender
        balance
        gold
        reward
        total_contributes
        today_contributes
        exchangeRate
        wallet {
            id
            type
            balance
            pay_account
            real_name
            total_withdraw_amount
            available_balance
            today_withdraw_left
            bind_platforms {
                alipay
                wechat
            }
            platforms {
                alipay
                wechat
            }
        }
        count_articles
        count_production
        count_likes
        count_follows
        count_followers
        count_followings
        count_favorites
    }
}