# 应用商店好评任务接口
mutation highPraiseTaskMutation(
  $user_id: Int,
  $account:String!
  $images:[String!]!
  $info:String) {
  highPraiseTask(
    user_id: $user_id,
    account:$account,
    images:$images,
    info:$info
  ){
    id
    name
    review_flow {
      id
      name
    }
    next_reward_video_time
    assignment_status
    assignment_progress
    progress_details
    type
    details
    reward_info {
      gold
      ticket
      contribute
    }
  }
}
