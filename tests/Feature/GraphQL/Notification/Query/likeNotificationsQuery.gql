query likeNotificationsQuery($page: Int) {
    notifications(type: GROUP_LIKES, page: $page) {
        paginatorInfo {
            currentPage
            hasMorePages
        }
        data {
            id
            type
            time_ago
            article {
                id
                type
                video {
                    id
                    cover_url
                }
            }
            comment {
                id
                body
                lou
                time_ago
                user {
                    id
                    avatar
                    name
                }
            }
            user {
                id
                name
                avatar
            }
        }
    }
}