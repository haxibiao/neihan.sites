query favoritedArticlesQuery($user_id: Int!, $page: Int) {
  favorites(user_id: $user_id, page: $page, faved_type: "articles") {
    paginatorInfo {
      currentPage
      hasMorePages
    }
    data {
      id
      article {
        id
        type
        title
        description
        images {
          url
          thumbnail
        }
        cover
        time_ago
        user {
          id
          name
          avatar
        }
        hits
        count_likes
        count_replies
        count_tips
      }
    }
  }
}
