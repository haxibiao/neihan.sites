go_production:
  stage: deploy
  script:
    - whoami
    - pwd
    - bash ops/bash/ui.sh
    - ssh root@gz008 "cd /data/www/ainicheng.com && git reset --hard && git checkout master && git pull origin master -f"
    - ssh root@gz008 "cd /data/www/ainicheng.com && composer install"
    - ssh root@gz008 "cd /data/www/ainicheng.com && php artisan env:refresh --env=prod --db_host=gz002 --db_database=ainicheng"
    - ssh root@gz008 "cd /data/www/ainicheng.com && bash ops/bash/worker.sh"
    - ssh root@gz008 "cd /data/www/ainicheng.com && php artisan migrate"
    - ssh root@gz008 "cd /data/www/ainicheng.com && bash ops/bash/data.sh && exit"
  only:
    - master
