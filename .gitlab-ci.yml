    - ssh root@gz008 "cd /data/develop/ainicheng.com && composer install"
    - ssh root@gz008 "cd /data/develop/ainicheng.com && php artisan env:refresh --env=develop --db_host=gz005 --db_database=ainicheng_dev"
    - ssh root@gz008 "cd /data/develop/ainicheng.com && bash ops/bash/worker.sh"
    - ssh root@gz008 "cd /data/develop/ainicheng.com && php artisan migrate"
    - ssh root@gz008 "cd /data/develop/ainicheng.com && bash ops/bash/data.sh && exit"
  only:
    - develop
